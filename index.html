<!DOCTYPE html>
<html>
  <head>
    <title>Who's that pokemon?</title>
    <link rel="stylesheet" type="text/css" href="./public/main.css">
    <script src='./public/app.js'></script>
  </head>
  <body>
    <main>
      <h1>Loading...</h1>
      <div id='main-wrapper'>
        <div id='whos-that-pokemon-container'>
          <div id='placeholder' class='pokemon-image'></div>
        </div>
        <div id='guessing-input-container'>
          <input id='pokemon-guess-input' list='pokemon-list' type='text' placeholder="Choose a pokemon..."></input>
          <datalist id='pokemon-list'>

          </datalist>
          <input id='pokemon-guess-submit' type='button' value='I choose you!'></input>
        </div>
        <div id='score-container'>
          <h2>Score:</h2>
          <p id='score'> </p>
          <p id='slash'> / </p>
          <p id='total'> </p>
        </div>
      </div>
    </main>
  </body>
</html>
